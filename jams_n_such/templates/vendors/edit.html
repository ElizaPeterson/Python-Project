{% extends "base.html" %}

{% block content %}

<div class="subtitle">Update Vendor Info</div>


<div class="show_index">
    <form action="/vendors/{{vendor.id}}" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input class="input" type="text" id="first_name" name="first_name" placeholder="First Name" value="{{ vendor.first_name }}" required autofocus>
        </div>
        
        <div>
            <label for="last_name">Last Name:</label>
            <input class="input" type="text" id="last_name" name="last_name" placeholder="Last Name" value="{{ vendor.last_name }}"required>
        </div>
        
        <div class="buttons_placement">
            <button class="input" class="buttons" type="submit">Edit Vendor</button>
        </div>
    </form>
</div>

{% endblock %}
