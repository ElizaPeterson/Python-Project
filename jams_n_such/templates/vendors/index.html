{% extends "base.html" %}
{% block content %}

<div class="subtitle"> Vendors </div>

<div class="sub_index">
    {% for vendor in all_vendors %}
    <div class="loop">
        <div>
            {{vendor.first_name}} {{vendor.last_name}}
        </div>

        <div>
            <a class="link" href="vendors/{{vendor.id}}">
                    Details
            </a>  
        </div>
    </div>
    {% endfor %}
</div>

    <br>

    <div class="add">
        <a href="/vendors/new">
            <button class="buttons">
                Add Vendor
            </button>
        </a>
    </div>

{% endblock %}
