{% extends "base.html" %}
{% block content %}

<div class="index_vendors">
    {% for vendor in all_vendors %}
    <div>
        <div>
            {{vendor.first_name}} {{vendor.last_name}}
        </div>

        <a href="vendors/{{vendor.id}}">
            <button>
                Details
            </button>
        </a>  
    </div>
    {% endfor %}
</div>

    <br>

    <div id="add_vendor">
        <a href="/vendors/new">
            <div class="add_vendor">
                Add Vendor
            </div>
        </a>
    </div>

{% endblock %}
