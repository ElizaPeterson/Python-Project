{% extends "base.html" %}
{% block content %}

<div class="subtitle"> Vendors </div>

<div class="index_vendors">
    {% for vendor in all_vendors %}
    <div>
        <div>
            {{vendor.first_name}} {{vendor.last_name}}
        </div>

        <div class="details">
            <a href="vendors/{{vendor.id}}">
                    Details
            </a>  
        </div>
    </div>
    {% endfor %}
</div>

    <br>

    <div id="add_vendor">
        <a href="/vendors/new">
            <div class="add_vendor">
                Add Vendor
            </div>
        </a>
    </div>

{% endblock %}
