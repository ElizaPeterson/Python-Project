{% extends "base.html" %}
{% block content %}

{% for vendor in all_vendors %}
    <div>
        {{vendor.first_name}} {{vendor.last_name}}
    </div>

    <div>
        <form action="/vendors/{{vendor.id}}/delete" method="POST">
            <button>Delete</button>
        </form>
    </div>

{% endfor %}

<a href="/vendors/new">Add Vendor</a>

{% endblock %}
