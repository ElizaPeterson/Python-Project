{% extends "base.html" %}
{% block content %}

    <div class="subtitle">Vendor Details</div>

<div class="show_index">
    <div>
        <b>Name:</b> &emsp;{{vendor.first_name}} {{vendor.last_name}} <br>
        <b>Species:</b> &emsp;{{vendor.species}} <br>
        <b>Trade: </b> &emsp;{{vendor.trade}} <br>
    </div>
</div>

<div class="buttons_placement">
    <a href="/vendors/{{vendor.id}}/edit">
        <button class="buttons">
            Update info
        </button>
    </a>

        <div>
            <form action="/vendors/{{vendor.id}}/delete" method="POST">
                <button class="buttons">Fire</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
