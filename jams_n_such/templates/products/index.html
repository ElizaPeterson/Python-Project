{% extends "base.html" %}
{% block content %}

{% for product in all_products %}
    <div>
        {{product.name}}
    </div>

    {% if product.stock_quantity >=2  %}
        In Stock
    {% elif product.stock_quantity == 0 %}
        Out of Stock
    {% else %}
        Low Stock
    {% endif %}

    <a href="products/{{product.id}}">
        <button>
            Details
        </button>
    </a>  
{% endfor %}
<br>
<a href="/products/new">
    <button>
        Add Product
    </button>
</a>

{% endblock %}
